<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    
<mat-tab-group animationDuration="0ms">

  <mat-tab label="Home"> 
    <div class="container ms-5 mt-5">
      <div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
        <div class="card-group ms-5">
          <div *ngFor="let toy of toys">
            <div class="card ms-5" style="width: 18rem;">
              <img class="card-img-top" src="assets/{{toy?.photo}}" alt="Card image cap" width="289 px" height="180 px">
              <div class="card-body">
                <h5 class="card-title">{{toy?.title}}</h5>
                <p class="card-text">{{toy?.description}}</p>
                <a href="#" class="btn btn-primary" (click)="addToCart(toy)">{{toy?.cost}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Cart" >
    <app-cart></app-cart>
  </mat-tab>
</mat-tab-group>
<!-- local storage -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
