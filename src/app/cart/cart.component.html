<div class="row justify-content-md-center mt-5">
    <ul>
        <li *ngFor="let toy of cart_toys">
            <nz-card style="width:300px;" nzTitle="Toy:">
                <p>Игрушка: {{toy?.title}}</p>
                <p>Цена: {{toy?.cost}}</p>
                <p>Описание: {{toy?.description}}</p>
                <img class="card-img-top" src="assets/{{toy?.photo}}" alt="Card image cap" width="289 px" height="180 px">
            </nz-card>
        </li>
    </ul>
</div>
